name: Styling and Documentation
on: 
    push:
      branches:
        - dev
      paths:
        - '**/*.js'
    workflow_dispatch:

jobs:
    prettier:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
          # Make sure the actual branch is checked out when running on pull requests
            token: ${{ secrets.AUTOMATION_BOT }}
            ref: ${{ github.head_ref }}

        - name: Install Dependencies
          run: npm i
        
        - name: Prettify code
          run: prettier --write

    jsdoc-job:
        runs-on: ubuntu-latest
        needs: prettier
        steps:
          - name: Get access to repo
            uses: actions/checkout@v4
            with:
              token: ${{ secrets.AUTOMATION_BOT }}

          - name: Install Dependencies
            run: |
                npm install
                npm install jsdoc docdash
          - name: Generate JSDoc
            run: npx jsdoc -c ./jsdoc.json
          - name: Commit JSDoc
            if: ${{ github.actor != 'github-actions' }}
            run: |
                git config --local user.email "action@github.com"
                git config --local user.name "GitHub Action"
                git add .
                git commit -m "Generate JSDoc"
          - name: Push JSDoc
            if: ${{ github.actor != 'cse110-sp24-group4-bot' }}
            uses: ad-m/github-push-action@master
            with:
               github_token: ${{ secrets.AUTOMATION_BOT }}
               branch: ${{ github.ref }}