<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Page</title>
    <link rel="stylesheet" href="../css/notes.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="../js/notes.js" defer></script>
  </head>
  <body>
    <a href="./project.html">Home</a>
    <div id="main-container">
      <h1>Project Page</h1>
      <div id="main-grid">
        <div>
          <h2>Notes</h2>
          <div class="notes-grid">
            <button id="create-note-button">Add new note</button>
          </div>
        </div>
        <div>
          <h2>To-Do List</h2>
          <div class="todo-grid">
            <textarea id="new-task-name"></textarea>
            <button id="add-task-button">Add new task</button>
            <ul id="task-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
